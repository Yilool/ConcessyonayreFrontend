<div class="main-div">
  <mat-card class="loginCard">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginContent">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
          <mat-hint></mat-hint>
          <ng-container *ngIf="loginContent.controls.username.errors != undefined">
            <div class="errorEnValidacion" *ngIf="loginContent.controls.username.errors.required">
              * The username is required
            </div>
            <div class="errorEnValidacion" *ngIf="loginContent.controls.username.errors.minlength">
              * Minimum length is 4 characters
            </div>
          </ng-container>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]="showPassword ? 'text' : 'password'" formControlName="password">
          <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
            <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <ng-container *ngIf="loginContent.controls.password.errors != undefined">
            <div class="errorEnValidacion" *ngIf="loginContent.controls.password.errors.required">
              * The password is required
            </div>
          </ng-container>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="loginContent.invalid" (click)="submitForm()">Log In</button>
      <button mat-raised-button color="primary" type="button" routerLink="/signin">Sign In</button>
    </mat-card-actions>
  </mat-card>
</div>
