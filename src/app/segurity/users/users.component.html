<div class="container">
    <h1 class="text-center">Users</h1>
    <p-divider></p-divider>
    <div class="row m-1">
        <div class="col p-buttonset text-end">
            <button pButton type="button" label="New user" icon="fa fa-user-plus" class="p-button-warning"
                routerLink="/signup"></button>
        </div>
    </div>
    <p-divider type="doted"></p-divider>
    <p-table *ngIf="!loading && users.length > 0" #dFilter [value]="users" dataKey="id" [rows]="5"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="[
        'username',
        'roles',
        'createTime',
        'deleteTime'
      ]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Username</th>
                <th class="sm-none tb-none" pSortableColumn="roles">Rol</th>
                <th class="sm-none tb-none dt-none" pSortableColumn="createTime">CreateDate</th>
                <th class="sm-none tb-none dt-none tv-none" pSortableColumn="deleteTime">DeleteDate</th>
                <th>Operacion</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="username"></p-columnFilter>
                </th>
                <th class="sm-none tb-none">
                    <p-columnFilter type="text" field="roles"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none">
                    <p-columnFilter type="text" field="createTime"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none tv-none">
                    <p-columnFilter type="text" field="deleteTime"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.username }}</td>
                <td class="sm-none tb-none">{{ user.roles }}</td>
                <td class="sm-none tb-none dt-none">{{ user.createTime | date:'fullDate'}}</td>
                <td class="sm-none tb-none dt-none tv-none">{{ user.deleteTime | date:'fullDate'}}</td>
                <td *ngIf="!user.deleteTime">
                    <button pButton class="m p-button-danger" (click)="delete(user)" icon="fa fa-user-times"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div *ngIf="loading" class="alert alert-info text-center">
        <h3 class="alert-heading">Wait please ...</h3>
        <i class="fa fa-sync-alt fa-spin fa-10x"></i>
    </div>

    <div *ngIf="!loading && users.length === 0" class="alert alert-warning text-center">
        <h3 class="alert-heading">No data log</h3>
        <i class="fa fa-exclamation fa-10x"></i>
    </div>
</div>
