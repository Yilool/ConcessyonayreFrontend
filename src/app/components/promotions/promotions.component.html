<div class="container">
    <h1 class="text-center">Promotions</h1>
    <p-divider></p-divider>
    <div class="row m-1">
        <div class="col p-buttonset text-end">
            <button pButton type="button" label="New promotion" icon="fas fa-plus" class="p-button-warning"
                routerLink="/promo"></button>
        </div>
    </div>
    <p-divider type="doted"></p-divider>
    <p-table *ngIf="!loading && promotions.length > 0" #dFilter [value]="promotions" dataKey="id" [rows]="5"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="[
        'cod',
        'promoname',
        'discountPercent',
        'startDate',
        'finishDate'
      ]">
        <ng-template pTemplate="header">
            <tr>
                <th class="sm-none tb-none dt-none tv-none btv-none" pSortableColumn="cod">Code</th>
                <th pSortableColumn="promoname">Promotion</th>
                <th class="sm-none tb-none" pSortableColumn="discountPercent">Discount</th>
                <th class="sm-none tb-none dt-none" pSortableColumn="startDate">CreateDate</th>
                <th class="sm-none tb-none dt-none tv-none" pSortableColumn="finishDate">DeleteDate</th>
                <th>Operation</th>
            </tr>
            <tr>
                <th class="sm-none tb-none dt-none tv-none btv-none">
                    <p-columnFilter type="text" field="cod"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="promoname"></p-columnFilter>
                </th>
                <th class="sm-none tb-none">
                    <p-columnFilter type="text" field="discountPercent"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none">
                    <p-columnFilter type="date" field="startDate"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none tv-none">
                    <p-columnFilter type="date" field="finishDate"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-promo>
            <tr>
                <td class="sm-none tb-none dt-none tv-none btv-none">{{ promo.cod }}</td>
                <td>{{ promo.promoname }}</td>
                <td class="sm-none tb-none">{{ promo.discountPercent }}</td>
                <td class="sm-none tb-none dt-none">{{ promo.startDate | date:'fullDate'}}</td>
                <td class="sm-none tb-none dt-none tv-none">{{ promo.finishDate | date:'fullDate'}}</td>
                <td *ngIf="!promo.finishDate">
                    <button pButton class="m p-button-danger" (click)="delete(promo.cod)"
                        icon="fas fa-trash-restore"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div *ngIf="loading" class="alert alert-info text-center">
        <h3 class="alert-heading">Wait please ...</h3>
        <i class="fa fa-sync-alt fa-spin fa-10x"></i>
    </div>

    <div *ngIf="!loading && promotions.length === 0" class="alert alert-warning text-center">
        <h3 class="alert-heading">No data log</h3>
        <i class="fa fa-exclamation fa-10x"></i>
    </div>
</div>
