<div class="container">
    <h1 class="text-center">Purchase</h1>
    <p-divider></p-divider>
    <div class="row m-1">
        <div class="col p-buttonset text-end">
            <button pButton type="button" label="New vehicle" icon="fas fa-plus" class="p-button-warning"
                routerLink="/vehicles/vehicle/new"></button>
        </div>
    </div>
    <p-divider type="doted"></p-divider>
    <p-table *ngIf="!loading && vehicles.length > 0" #dFilter [value]="vehicles" dataKey="id" [rows]="5"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="[
        'cod',
        'enrollment',
        'basePrice',
        'userseats',
        'fuel',
        'model'
      ]">
        <ng-template pTemplate="header">
            <tr>
                <th class="sm-none" pSortableColumn="cod">Code</th>
                <th class="sm-none tb-none dt-none tv-none" pSortableColumn="basePrice">Price</th>
                <th class="sm-none tb-none dt-none tv-none" pSortableColumn="userseats">Userseats</th>
                <th class="sm-none tb-none dt-none" pSortableColumn="fuel">Fuel</th>
                <th pSortableColumn="model">Model</th>
                <th>Operation</th>
            </tr>
            <tr>
                <th class="sm-none">
                    <p-columnFilter type="text" field="cod"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none tv-none">
                    <p-columnFilter type="text" field="basePrice"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none tv-none">
                    <p-columnFilter type="text" field="userseats"></p-columnFilter>
                </th>
                <th class="sm-none tb-none dt-none">
                    <p-columnFilter type="text" field="fuel"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="model"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr *ngIf="car.enrollment">
                <td class="sm-none">{{ car.cod }}</td>
                <td class="sm-none tb-none dt-none tv-none">{{ car.basePrice }} â‚¬</td>
                <td class="sm-none tb-none dt-none tv-none">{{ car.userseats }} seats</td>
                <td class="sm-none tb-none dt-none">{{ car.fuel }}</td>
                <td>{{ car.model }}</td>
                <td>
                    <button pButton class="m p-button-danger"
                        (click)="buyVehicle(car.cod)" icon="fas fa-car"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div *ngIf="loading" class="alert alert-info text-center">
        <h3 class="alert-heading">Wait please ...</h3>
        <i class="fa fa-sync-alt fa-spin fa-10x"></i>
    </div>

    <div *ngIf="!loading && vehicles.length === 0" class="alert alert-warning text-center">
        <h3 class="alert-heading">No data log</h3>
        <i class="fa fa-exclamation fa-10x"></i>
    </div>
</div>
